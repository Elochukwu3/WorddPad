<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPad</title>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page-container">
        <div id="wordpad-holder">
            <div class="wordpad-inner">
                <header>
                    <details>
                        <summary>Elo -WordPad</summary>
                    </details>
                </header>
                <section>
                    <div class="button-container">
                        <div class="btnInner">
                            <details>
                                <summary class="file-summary">
                                 File
                                </summary>
                               
                                    <ul class="listUl">
                                        <l1>New</l1>
                                        <l1>Open</l1>
                                        <l1>Save</l1>
                                        <l1>Mail</l1>
                                        <l1>Exit</l1>
                                    </ul>
                                
                            </details>
                        </div>
                        <div class="btnInner">
                            <button>
                                Home
                            </button>
                        </div>
                        <div class="btnInner">
                            <button>
                                Home
                            </button>
                        </div>

                    </div>
                </section>
                <!-- section 2 -->
                <section class="sect2-container">
                    <div class="pasteCont">
                        <div>
                            <p  id="pointer"><i class="fas fa-clipboard " style="font-size: 2em; color: goldenrod;"  id="pointer"></i></p>
                        <p>Paste</p>
                        </div>
                        <div>
                         <p  id="pointer"> <span><i class="fas fa-cut" style="color: rgb(189, 224, 237);" ></i></span> cut</p>
                        <p  id="pointer"><span><i class="far fa-copy" style="color: rgb(189, 224, 237);"></i></span> copy</p>
                        </div>
                    </div>
                    <div style="border-right: 1px solid grey;">
                        <div style="width: 100%;" class="characterSectHolder">
                            <div class="selectSect">
                                <div class="selectTag">
                                    <select name="" id="fontStyles">
                                        <option value="font" disabled selected>Font style</option>
                                        <option value="calibri">calibri</option>
                                        <option value="Bell MT">Bell MT</option>
                                        <option value="sanserif">sanserif</option>
                                        <option value="cursive">cursive</option>
                                        <option value="fantasy">fantasy</option>
                                        <option value="monospace">monospace</option>
                                    </select>
                                    <select name="" id="fontValue">
                                        <!-- <option value="fontSize" disabled selected>size</option> -->
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                       <option value="10">10</option>
                                       <option value="12">12</option>
                                       <option value="14">14</option>
                                       <option value="13">13</option>
                                       <option value="16">16</option>
                                       <option value="18">18</option>
                                       <option value="20">20</option>
                                       <option value="22">22</option>
                                       <option value="24">24</option>
                                       <option value="26">26</option>
                                       <option value="30">30</option>
                                       <option value="32">32</option>
                                       <option value="34">34</option>
                                       <option value="36">36</option>
                                       <option value="40">40</option>
                                       <option value="54">54</option>
                                    </select>
                                </div>
                                <div class="ATag">
                                    <p  id="pointer">A</p>
                                    <p  id="pointer">A</p>
                                </div>
                            </div>
                            <div class="characters"  id="pointer">
                                <div class="bod">
                                    <b>B</b>
                                </div>
                                <div class="itally"  id="pointer">
                                    <i>I</i>
                                </div>
                                <div class="underine"  id="pointer">
                                    <u>U</u>
                                </div>
                                <div class="strike"  id="pointer">
                                  <strike>abc</strike>
                                </div>
                                <div class="sup"  id="pointer">
                                 A<sup>a</sup>
                                </div>
                                <div class="sub"  id="pointer">
                                 A<sub>a</sub>
                                </div>
                                <div class="colo"  id="pointer">
                                    <b>A</b>
                                    <input type=color id="colorInput">
                                </div>
                                <div class="backG" id="pointer">
                                 <b>A</b>
                                </div>
                            </div>
                            <div  class="foot">
                                Font
                            </div>
                        </div>
                    </div>
                <!-- align atinee -->
                <div class="alignContainer">
                   <div class="alignItems" >
                    <p><i class="fas fa-align-left left"  id="pointer"></i></p>
                    <p><i class="fas fa-align-center center"  id="pointer"></i></p>
                    <p><i class="fas fa-align-right right"  id="pointer"></i></p>
                    <p><i class="fas fa-align-justify justify"  id="pointer"></i></p>
                   </div>
                   <p class="foot">Paragraph</p>
                </div>
                </section>
                <section>
                    <div class="textAreaCont">
                            <textarea name="" id="write-area" cols="70" rows="30"></textarea> 
                    </div>
                </section>

            </div>
        </div>
    </div>
    <script src="word.js"></script>
</body>

</html>
