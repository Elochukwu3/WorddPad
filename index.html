<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordPad</title>
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="page-container">
        <div id="wordpad-holder">
            <div class="wordpad-inner">
                <header>
                    <details>
                        <summary class="folderName"><span class="folder-display">Document</span> -WordPad</summary>
                    </details>
                </header>
                <section>
                    <div class="button-container">
                        <div class="btnInner">
                            <!-- <div id="fileBtn"> -->
                            <details>
                                <summary class="file-summary">
                                    File
                                </summary>

                                <div id="save-container">
                                    <ul class="listUl">
                                        <li class="New"><a href="./index.html"><span><i
                                                        class="far fa-file-alt"></i></span> New</a></li>
                                        <li class="Open"><span><i class="fas fa-folder"></i></span> Open</li>
                                        <li><span><i class="far fa-envelope"></i></span> Mail</li>
                                        <li><span><i class="fas fa-print"></i></span> Print</li>
                                        <li class="save"><span><i class="fas fa-save"></i></span> Save</li>
                                        <li><span><i class="fas fa-arrow-left"></i></span> Exit</li>

                                    </ul>
                                    <div id="recentDoc">
                                        <p class="recent1">Recent Documents</p>
                                        <ul class="appendRecent">
                                            <!-- <p>Elo</p> -->
                                        </ul>
                                    </div>
                                </div>

                            </details>
                            <!-- </div> -->

                        </div>
                        <div class="btnInner">
                            <button>
                                Home
                            </button>
                        </div>
                        <div class="btnInner">
                            <button>
                                View
                            </button>
                        </div>

                    </div>
                </section>
                <!-- section 2 -->
                <section class="sect2-container">

                </section>
                <section>
                    <div class="textAreaCont">
                        <textarea name="" id="write-area" cols="" rows="">

                            </textarea>
                    </div>
                </section>

            </div>
        </div>
    </div>
    <script src="word.js"></script>
</body>

</html>
